<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'categories' %}">categories</a>
<a href="{% url 'authors' %}">authors</a>
<a href="{% url 'index' %}">posts</a><br><br>

<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <button>Создать</button>
</form>
{% for post in posts %}

    <h1><a href="{% url 'post' post_id=post.id %}">{{ post.title }}</a></h1>
    <p>{{ post.content }}</p>
    <p>{{ post.category }}</p>
{% endfor %}


</body>
</html>
