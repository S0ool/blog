<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'categories' %}">categories</a>
<a href="{% url 'authors' %}">authors</a>
<a href="{% url 'index' %}">posts</a><br><br>
<form action="" method="post">
    {% csrf_token %}
    {{ post_form }}
    <button>Изменить</button>
</form>
<h1>Комментарии</h1>
<form action="/add_comment" method="post">
    {% csrf_token %}
    <input type="hidden" name="post_id" value="{{ post.id }}">
    Text: <input type="text" name="comment" placeholder="comment">
    <button>Добавить комментарий</button>
</form>

{% for comment in comments %}

    <h1>{{ comment.author.username }}</h1>
    <p>{{ comment.text }}</p>

{% endfor %}


</body>
</html>
